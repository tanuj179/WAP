<style>

    <script>

            var username=form.u.value;
            var password=form.p.value;
            var chck_username=/^USER21MA[0-9]{3}$/
            var chck_password=/^[.(0-9).(a-z).(A-Z).(!@#$%^&*)]{10,}$/
            var d =new Date();
            today = d.getFullYear()+"/"+d.getMonth()+"/"+d.getDate();
            if((chck_username.test(username))&&(chck_password.test(password)))
            {
                    if(((username == "USER21MA101"))&&(password =="USER21@101")){
                        alert("welcome");
                        document.write("welcome"+" "+username+ " " +today);
                        var c="#"+Math.floor(Math.random()*2**24).toString(16);
                        document.body.bgColor=c;

                    }
                    else{

                    }
            }
            else{

            }
        }
    </script>
    <body>
       <div class="wrapper">
           <form  class="form-sign">
               <h2 class="form-sign-heading">Login</h2>
               <input type="text" name="u" placeholder="USERNAME" class="form-control" required>
               <input type="password" name="p" placeholder="PASSWORD" class="form-control" required>
               <button class="btn btn-primary btn-lg btn-block" onclick="check(form)">Login</button>

           </form>

       </div>
    </body>
