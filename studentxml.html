<!DOCTYPE html>
<html>
<head>
	<title>Reads the XML data using JavaScript</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th,
		td {
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(odd) {
			background-color: #7ce2af
		}
		th {
			background-color: black;
			color: white;
		}
		
	</style>
	
	</head>
	<script> 
		function students(){
			var req= new XMLHttpRequest;
			req.onreadystatechange=function () {
				if(this.readyState == 4 && this.status ==200){
					std(this)
				}
			}
			req.open("GET","student.xml",true);
				req.send();
		}  
		function std(xml){
			var i;
			var resp = xml.responseXML;
			var table ="<tr><th>USN</th><th>Name</th><th>AGE</th><th>Year</th></tr>"
			var x = resp.getElementsByTagName("student");
			 for (i=0;i<x.length;i++){
				 table +="<tr></td>"+
					x[i].getElementsByTagName("usn")[0].childNodes[0].nodeValue +"</td><td>"+
					x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +"</td><td>"+
					x[i].getElementsByTagName("age")[0].childNodes[0].nodeValue +"</td><td>"+
					x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue +"</td></tr>";
			 }
			 document.getElementById("tab").innerHTML=table;
		}
	</script>
	
	<body>
		<center>
			<button class="btn btn-primary" onclick="students()">STUDENTDETAILS</button>
		</center>
		<br><br>
		<table id="tab"></table>
	</body>
</html>
